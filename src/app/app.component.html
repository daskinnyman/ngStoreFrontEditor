<div class="container-fluid">
  <div class="row">
    <div class="col-9">
      <app-web-page-container
        [webPageConfig]="webComponent"
      ></app-web-page-container>
    </div>
    <div class="col-3" *ngIf="isEditorMenuOpen$ | async">
      <p>this is a editor</p>

      <div *ngIf="this.editorProps">
        <p>{{ this.editorProps?.id }}</p>
        <input
          *ngIf="this.editorProps.imgSrc!==null"
          type="text"
          [(ngModel)]="this.editorProps.imgSrc"
        />
        <input
          *ngIf="this.editorProps.width!==null"
          type="number"
          [(ngModel)]="this.editorProps.width"
        />
        <input
          *ngIf="this.editorProps.height!==null"
          type="number"
          [(ngModel)]="this.editorProps.height"
        />
        <button (click)="setEditorProps()">set</button>
      </div>
      <div (click)="onEditorMenuClose()">close</div>
    </div>
  </div>
</div>
